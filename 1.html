<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram-like Post</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .post {
        width: 300px;
        background-image: url('https://placehold.co/300x200');
        background-size: cover;
        background-position: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .text-large {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    .text-small {
        font-size: 12px;
        text-align: center;
    }

    .btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="post">
    <div class="text-large">نص كبير هنا</div>
    <div class="text-small">نص صغير هنا</div>
    
</div>
<a href="#" class="btn" id="captureBtn">التقاط الصورة</a>
<script>
    document.getElementById('captureBtn').addEventListener('click', function() {
        html2canvas(document.querySelector(".post")).then(canvas => {
            let img = canvas.toDataURL("image/png");
            let link = document.createElement('a');
            link.download = 'post_image.png';
            link.href = img;
            link.click();
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
