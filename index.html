<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title> REGISTRASI </title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <link rel="stylesheet" href="https://codewithsadee.github.io/vcard-personal-portfolio/assets/css/style.css">
  
</head>


 
<style>
.form-label {
  color:white;
  margin-left: 5px;
  margin-right: 5px;
}
.form-input{
    margin-top: 10px;
    margin-bottom: 10px;
}
.msg-sending {
    margin-top: 10px;
    margin-bottom: 15px;
}


.form-btn{
  color:white;
  margin-left: 5px;
  margin-right: 5px;
  float: right;

}



</style>


<body>
  <div class="container">
    <div class="content">
      <div class="user-details">
        <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbxmLqkh3fG2FPUqKv46M-KiMKCjysR5PAq7VhT2FUNcvkR0ioqI6cGquHZJY3LttrNJ/exec" method="POST"  style="color: white;margin-left: 50px;margin-right: 50px;margin-bottom: 50px;">
          <input type="hidden" value="" name="fileContent" id="fileContent">
          <input type="hidden" value="" name="filename" id="filename">
          <div class="input-box">
            <label for="nama" class="form-label">Name :</label>
            <input type="text" id="nama" name="Name" class="form-input" placeholder="Masukan nama lengkap anda" required>
          </div>

<div class="input-box">
            <label for="email" class="form-label">Email address :</label>
            <input type="text" id="email" name="email" class="form-input" placeholder="Masukan email anda " required>
          </div>


 <div class="input-box">
            <label for="file" class="form-label">Photo of the subject(s) :</label>
            <input class="form-input" required id="attach" name="Photo" type="file"/>
          </div>

          <div class="input-box">
            <label for="tempat_lahir" class="form-label">Subject of portrait :</label>
            <input  type="text" id="tempat_lahir" name="Subject" class="form-input" placeholder="Masukan tempat lahir anda" required>
          </div>

          <div class="input-box">
            <label for="alamat" class="form-label">Background description :</label>
            <input type="text"  id="alamat" name="Background" class="form-input" placeholder="Masukan alamat anda" required>
          </div>

          
          <div class="input-box">
            <label for="kontak" class="form-label">Text elements :</label>
            <input  type="text" id="kontak" name="text" class="form-input" placeholder="Masukan nomor telepon anda " required>
          </div>

         

           <div class="button" style="width: 100%;">
           
           <div class="msg-sending" style="text-align: center;">
           <span id="processingMessage" style="display: none;">Sedang Diproses...</span>
            <span id="successMessage" style="display: none;">Data Terkirim!</span>
            </div>
            
            <button class="form-btn" type="button" id="submitButton" onclick="submitAndClearForm();">Send Request</button>
            
            
          </div>
        </form>
      </div>
    </div>
  </div>

 <script>
  function submitAndClearForm() {
    var reader = new FileReader();
    var file = document.getElementById('attach').files[0];
    var submitButton = document.getElementById('submitButton');
    var processingMessage = document.getElementById('processingMessage');
    var successMessage = document.getElementById('successMessage');

    reader.onload = function(){
      document.getElementById('fileContent').value = reader.result;
      document.getElementById('filename').value = file.name;

      // Disable the submit button and show the processing message
      submitButton.disabled = true;
      processingMessage.style.display = 'block';

      // Submit the form using fetch
      fetch(document.getElementById('uploadForm').action, {
        method: 'POST',
        body: new FormData(document.getElementById('uploadForm'))
      })
      .then(response => response.text())
      .then(data => {
        // Clear the form fields and hide the processing message
        document.getElementById('uploadForm').reset();
        submitButton.disabled = false;
        processingMessage.style.display = 'none';

        // Show the success message and hide it after 3 seconds
        successMessage.style.display = 'block';
        setTimeout(function() {
          successMessage.style.display = 'none';
        }, 3000);
      })
      .catch(error => {
        console.error('Error submitting form:', error);
        // Handle submission error (optional)
        submitButton.disabled = false;
        processingMessage.style.display = 'none';
      });
    };
    reader.readAsDataURL(file);
  }
  </script>

</body>
</html>
